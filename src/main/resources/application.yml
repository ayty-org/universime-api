server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
  application:
    name: hatcher-api
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    initialization-mode: always
  jpa:
    show-sql: false
    open-in-view: true
    hibernate:
      ddl-auto: create
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
  flyway:
    enabled: false
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:/db/migration
    out-of-order: false

